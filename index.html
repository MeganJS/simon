<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--this should keep things from scaling automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SIMON</title>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body class="index">
        <header>
            <h1>Simon<sup>&reg;</sup></h1>
        </header>
        <main>
            <div class="welcome">Welcome! Log in below or select the guest option to proceed.</div>
            <!--these two options won't really do anything right now but they will later-->
            <section class="login">
                <!--This should take you to play.html when you hit submit-->
                <form method="get" action="play.html">
                    <label for="Username">Username:</label>
                    <input type="text" id="Username" placeholder="(username here)" />
                    <button class="loginButton" type="submit">Login</button>
                </form>
                <form method="get" action="play.html">
                    <button class="guestButton" type="submit">Continue as Guest</button>
                </form>
            </section>
        </main>
        <footer>
            <hr>
            <span class="text-reset">Website by Megan S.</span>
            <br>
            <a href="https://github.com/MeganJS/simon.git">GitHub</a>
        </footer>
    </body>
</html>
