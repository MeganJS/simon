<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!--this should keep things from scaling automatically-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play</title>
        <link rel="stylesheet" href="main.css"/>
        <!--bootstrap css link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <!--now we will have the navigation links-->
            <nav class="navbar">
                <div class="container-fluid">
                    <ul class="nav">
                        <li class="navbar-brand-white"><h1>Simon<sup>&reg;</sup></h1></li>
                        <li class="nav-item">
                            <a class="btn" href="about.html" role="button" id="aboutButton">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="play.html" role="button" id="playButton">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="scores.html" role="button" id="scoresButton">Scores</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn" href="index.html" role="button" id="logoutButton">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="players">
                <!--everyone is a guest for now-->
                Player:
                <span class="Username">Mystery Player</span>
            </div>
            <br>
            <div>
                <label for="count">Score is</label>
                <input type="text" id="count" value="--" readonly />
            </div>
            <br>
            <div>
                <table>
                    <tr>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                <!--svg stuff for a quarter circle-->
                                    <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                <!--svg stuff for a quarter circle-->
                                    <path d="M5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                    <!--svg stuff for a quarter circle-->
                                    <path d="M5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                    aria-hidden="true"
                                    viewBox="0 0 100 100"
                                    height="100"
                                    width="100"
                                    >
                                <!--svg stuff for a quarter circle-->
                                    <path d="M 95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div>
                <button>Reset</button>
            </div>
        </main>
        <footer>
            <div class="container-fluid">
                <span class="text-reset">Website by Megan S.</span>
                <a class="text-rest" href="https://github.com/MeganJS/simon.git">GitHub</a>
            </div>
        </footer>
    </body>
</html>
